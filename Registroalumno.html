            <div>

            <div>
                <label for="especialidad">Telefono: </label>

    <script>
        function animateButton() {
            var btn = document.querySelector(".btn");
            btn.classList.add("animated");
            setTimeout(function() {
                btn.classList.remove("animated");
            }, 1000);
        }
    </script>
