<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Suplementos Fitness</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Menú lateral */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px; /* Oculto por defecto */
            width: 250px;
            height: 100%;
            background-color: #2c3e50;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        /* Mostrar el menú lateral */
        .sidebar.active {
            left: 0;
        }

        /* Botón para abrir/cerrar el menú */
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #1877f2;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1001;
            transition: background-color 0.3s ease;
        }

        .menu-toggle:hover {
            background-color: #165dbb;
        }

        .menu-toggle i {
            margin-right: 8px;
        }

        /* Estilos del contenido del menú */
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            margin-top: 60px;
        }

        .sidebar ul li {
            padding: 15px 20px;
            border-bottom: 1px solid #34495e;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li:hover {
            background-color: #34495e;
        }

        .sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .sidebar ul li a i {
            margin-right: 10px;
        }

        /* Contenedor de inicio de sesión */
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            z-index: 1;
        }

        .login-container h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .login-container p {
            color: #666;
            margin-bottom: 30px;
        }

        .fb-login-button {
            background-color: #1877f2;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            transition: background-color 0.3s ease;
        }

        .fb-login-button:hover {
            background-color: #165dbb;
        }

        .fb-login-button i {
            font-size: 20px;
            margin-right: 10px;
        }

        /* Overlay para el fondo oscuro */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Botón para abrir/cerrar el menú -->
    <button class="menu-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i> Menú
    </button>

    <!-- Menú lateral -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="#"><i class="fas fa-dumbbell"></i> Productos</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i> Contacto</a></li>
            <li><a href="#"><i class="fas fa-info-circle"></i> Acerca de</a></li>
        </ul>
    </div>

    <!-- Overlay para el fondo oscuro -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <!-- Contenedor de inicio de sesión -->
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <p>Conéctate con Facebook para acceder a tu cuenta y disfrutar de los mejores suplementos fitness.</p>
        <button class="fb-login-button">
            <i class="fab fa-facebook-f"></i> Continuar con Facebook
        </button>
    </div>

    <!-- Enlace a FontAwesome para los íconos -->
    <script src="https://kit.fontawesome.com/ceb1921ab7.js" crossorigin="anonymous"></script>

    <!-- Script para abrir/cerrar el menú -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }
    </script>
</body>
</html>
